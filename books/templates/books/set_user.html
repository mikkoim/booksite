<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
        {% load crispy_forms_tags %}
        {{ script | safe }}

        <title>Bookshelf page</title>
    </head>
    <body>
        {% block content %}
            <h2>Goodreads latest books</h2>
            <p>Search the latest 20 books an user has read, using the user id</p>
            <a href="{% url 'index' %}">Back to front page</a>
            <form class="form-inline" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Set user</button>
            </form>
        {% endblock %}
    </body>
</html>
